# Application Name
spring.application.name=back-end

# Active Profile - Default to 'local' for local environments
spring.profiles.active=${SPRING_PROFILES_ACTIVE:local}

# Common Configuration (shared across all environments)
# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC
spring.jackson.default-property-inclusion=non_null

# Multipart Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

#configuration init password admin user
user.admin.name=${USER_ADMIN_NAME:123456!@}
user.admin.email=${USER_ADMIN_EMAIL:123456!@}
user.admin.password=${USER_ADMIN_PASSWORD:123456!@}

#configuration cors
cors.url=${CORS_URL:http://localhost:3000,http://localhost:4200}

#configuration swagger
# Link to access swagger : http://localhost:8080/swagger-ui/index.html
springdoc.api-docs.enabled=${SWAGGER_ENABLE_API_DOCS:true}
springdoc.swagger-ui.enabled=${SWAGGER_ENABLE_SWAGGER_UI:true}
springdoc.swagger-ui.path=/swagger-ui
application.name=SERVICE-BASE-API-LOCAL
api.version=1.0.0

