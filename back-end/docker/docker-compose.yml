version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: identity-server-postgres-${ENV:-dev}
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-identity_server_db}
      POSTGRES_USER: ${POSTGRES_USER:-sa}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-123456}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - identity-server-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-sa} -d ${POSTGRES_DB:-identity_server_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
